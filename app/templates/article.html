{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
   
    {% for sources in sources_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 sources-card">
            <img src="{{ sources.title }}" alt="{{ sources.description }} title">
            <li class="text-center">
                <a href="/sources/{{sources.id}}">
                    {{ sources.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

</div>
{% endblock %}
